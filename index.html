<!DOCTYPE html>
<html  lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            colors: {
                black: "#131318",
                gray: "#bababa",
                red: "#FF4240",
                white: "#ffffff"
            },            
          }
        }
      </script>
    <title>Hockey Website</title>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="contain py-5 flex justify-between items-center">
        <div class="flex gap-2 cursor-pointer">
            <img src="Images/humberger.png" width="35px" alt="" class="block lg:hidden">
            <h1 class="text-2xl cursor-pointer lg:text-3xl font-extrabold text-black">Hockey<span class="text-red">Hub</span></h1>
        </div>
        <ul class="hidden lg:flex items-center gap-7 text-lg">
            <li class="text-black font-semibold hover:text-red cursor-pointer">Home</li>
            <li class="text-black font-semibold hover:text-red cursor-pointer">About</li>
            <li class="text-black font-semibold hover:text-red cursor-pointer">Pages</li>
            <li class="text-black font-semibold hover:text-red cursor-pointer">Blog</li>
            <li class="text-black font-semibold hover:text-red cursor-pointer">Contact</li>
        </ul>
        <div class="flex items-center gap-4">
            <img src="Images/search.png" alt="" class="hidden lg:block">
            <button class="py-2 px-5 bg-red text-white rounded-md">Get Ticket</button>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <header class="contain mt-4 relative">
        <div class="carousel h-[500px] rounded-xl">
            <div id="slide1" class="carousel-item relative w-full">
              <img src="Images/hockey1.webp" class="w-full object-cover" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a> 
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide2" class="carousel-item relative w-full">
              <img src="Images/hockey2.webp" class="w-full object-cover" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide1" class="btn btn-circle">❮</a> 
                <a href="#slide3" class="btn btn-circle">❯</a>
              </div>
            </div> 
            <div id="slide3" class="carousel-item relative w-full">
              <img src="Images/hockey3.jpg" class="w-full object-cover" />
              <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide2" class="btn btn-circle">❮</a> 
                <a href="#slide4" class="btn btn-circle">❯</a>
              </div>
            </div> 
          </div>
          </div>
          <div class="w-[600px] bg-black absolute bottom-10 right-10 p-5 rounded-lg">
            <h1 class="text-white font-bold text-xl mb-1">Meet all the heroes from the field</h1>
            <p class="text-gray">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.</p>
          </div>   
    </header>
    <!-- Hero Section End -->
</body>
</html>
